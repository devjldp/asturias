<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Author: Jose Luis Diaz Pulgar">
  <meta name="description" content="Contemplate the natural landscapes of Asturias from its mountains to its beaches while visiting its cities." />
  <meta name="keywords" content="Spain, Asturias, travel, tourism, guide, culture, cuisine, nature, adventure, attractions, activities" />
  <script src="https://kit.fontawesome.com/7eb6fd173c.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
  <link rel="stylesheet" href="assets/styles/style.css">
  <title>Gallery</title>
</head>
<body>

    <!-- header  -->
    <header id="container-header">
      <nav>
          <div id="logo"></div>
  <!-- navigation bar  -->
          <div id="navigation" aria-label="Navigation bar">
              <a href="index.html" aria-label="Go to landing page">Home</a>
              <a href="history.html" aria-label="Go to history page to learn more about Asturias">History</a>
              <a href="gallery.html" aria-label="Go to gallery page to see landscapes of Asturias">Gallery</a>
              <a href="recipes.html" aria-label="Go to recipes page to discover typical dishes from Asturias">Recipes</a>
              <a href="weather.html" aria-label="Go to weather app to check the weather and forecast">Weather</a>
              <a href="map.html" aria-label="Go to a interactive map to discover activities around you in Asturias">Map</a>
          </div>
      </nav>
    </header>
  
  <main>
    <section id="slider">
      <div class="container-gallery wide">
        <div class="swiper" id="swiper-2">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <figure>
                <img src="assets/images/gallery/asturiancostume.jpg" alt="Asturian Costume">
                <figcaption>Asurian costume</figcaption>
              </figure>
            </div>
            <div class="swiper-slide">
              <figure>
                <img src="assets/images/gallery/bulnesvillage.jpg" alt="Bulnes">
                <figcaption>Bulnes</figcaption>
              </figure>
            </div>
            <div class="swiper-slide">
              <figure>
                <img src="assets/images/gallery/covadonga.webp" alt="Covadonga">
                <figcaption>Covadonga</figcaption>
              </figure>
            </div>
            <div class="swiper-slide">
              <figure>
                <img src="assets/images/gallery/cuevasbeach.jpg" alt="Sea cave">
                <figcaption>"Sea" cave</figcaption>
              </figure>
            </div>
            <div class="swiper-slide">
              <figure>
                <img src="assets/images/gallery/enollake.jpg" alt="Enol Lake">
                <figcaption>Enol lake</figcaption>
              </figure>
            </div>
            <div class="swiper-slide">
              <figure>
                <img src="assets/images/gallery/ercinalake.jpg" alt="Ercina lake">
                <figcaption>Ercina lake</figcaption>
              </figure>
            </div>
            <div class="swiper-slide">
              <figure>
                <img src="assets/images/gallery/gascona.jpg" alt="Gascona">
                <figcaption>Gascona street, Oviedo</figcaption>
              </figure>
            </div>
            <div class="swiper-slide">
              <figure>
                <img src="assets/images/gallery/gulpiyuribeach.jpg" alt="Gulpiyuri beach">
                <figcaption>Gulpiyuri beach</figcaption>
              </figure>
            </div>
            <div class="swiper-slide">
              <figure>
                <img src="assets/images/gallery/minemuseum.jpg" alt="Mine museum">
                <figcaption>Mine museum</figcaption>
              </figure>
            </div>
            <div class="swiper-slide">
              <figure>
                <img src="assets/images/gallery/muniellos.webp" alt="Muniellos">
                <figcaption>National Park of Muniellos</figcaption>
              </figure>
            </div>
            <div class="swiper-slide">
              <figure>
                <img src="assets/images/gallery/muniellosriver.webp" alt="Muniellos river">
                <figcaption>Muniellos river</figcaption>
              </figure>
            </div>
            <div class="swiper-slide">
              <figure>
                <img src="assets/images/gallery/penarrondabeach.jpg" alt="Penarronda beach">
                <figcaption>Penarronda beach</figcaption>
              </figure>
            </div>
            <div class="swiper-slide">
              <figure>
                <img src="assets/images/gallery/picuuriellu.jpg" alt="Picu Urriello">
                <figcaption>Picu Urriello</figcaption>
              </figure>
            </div>
            <div class="swiper-slide">
              <figure>
                <img src="assets/images/gallery/sanjuannight.jpg" alt="San Juan nigth">
                <figcaption>San Juan night, Gijon</figcaption>
              </figure>
            </div>
            <div class="swiper-slide">
              <figure>
                <img src="assets/images/gallery/sotonmine.jpg" alt="Soton mine">
                <figcaption>Soton mine</figcaption>
              </figure>
            </div>
            <div class="swiper-slide">
              <figure>
                <img src="assets/images/gallery/tierraAsturGascona.jpg" alt="Tierra Astur">
                <figcaption>Tierra Astur, Oviedo</figcaption>
              </figure>
            </div>
          </div>
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>
          <div class="swiper-pagination"></div>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div id="footer-container">
        <div class="text-center logo-name">
            <p class="text-white">  &#169 2023, Explore Asturias</p>
        </div>

        <div id="social-links">
            <a href="https://www.facebook.com/" target="_blank" rel="noopener noreferrer" aria-label="facebook">
                <i class="fa-brands fa-square-facebook"></i>
            </a>
            <a href="https://twitter.com/" target="_blank" rel="noopener noreferrer" aria-label="twitter">
                <i class="fa-brands fa-twitter"></i>
            </a>
            <a href="https://www.instagram.com/" target="_blank" rel="noopener noreferrer" aria-label="instagram">
                <i class="fa-brands fa-instagram"></i>
            </a>
        </div>
    </div>
</footer>
